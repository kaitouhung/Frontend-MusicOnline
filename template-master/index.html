<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Daily UI #9  Music Player</title>
  <script src="https://use.fontawesome.com/b4a35c5382.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="player">
  <div class="head">
    <div class="back"></div>
    <div class="front">
      <div class="avatar"><img src="image/anhtu.jpg"/></div>
      <div class="infos">
        <div class="titulo_song">Cuộc sống em ổn không</div>
        <div class="duracao_song"><i class="fa fa-clock-o">
             Total time 45:12</i></div>
      </div>
    </div>
  </div>
  <div class="timeline">
    <div class="soundline"></div>
    <br>
    <div class="controllers active">

      <a href=""><img src="font/glyphicons_free/glyphicons/png/glyphicons-171-step-backward.png" style="margin-right: 40px"></a>
      <a href=""><img src="font/glyphicons_free/glyphicons/png/glyphicons-174-play.png"></a>
      <a href=""><img src="font/glyphicons_free/glyphicons/png/glyphicons-179-step-forward.png" style="margin-left: 40px">
      </a>
    </div>
  </div>
</div>
<div class="rotation"></div>
  
    <script src="js/index.js"></script>

</body>
</html>
